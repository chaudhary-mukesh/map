    <style>
            .cls-1 {
        fill: none;
        stroke: #ffffff;
        stroke-miterlimit: 2;
        stroke-width: 0.5px;
        transform-box: fill-box;
          transition: transform 0.3s ease, filter 0.3s ease;
  transform-origin: center;
      }
      .cls-1:hover {
  transform: scale(1.02);
  z-index: 10 !important;
  filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
}

.color-dark{
fill: #472b2b;
transform: scale(0.98);
}


.color-light-grey{
    fill: #727272;
    transform: scale(0.98);
}
 circle {
      transition: transform 0.2s ease;
    }

  .map-dot {
      fill: #ff3f7a;
      stroke: white;
      stroke-width: 1;
      pointer-events: all;
      transition: transform 0.2s ease;
      transform-box: fill-box;     /* Critical for scaling correctly in SVG */
      transform-origin: center;    /* Ensures scaling is centered */
      cursor: pointer;
    }
.map-dot:hover {
  transform: scale(1.2);
}

    .zoomed {
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.5));
    }

    g.region {
      transition: transform 0.6s ease;
      transform-origin: center;
    }
    g.region-group {
  transition: transform 0.6s ease;
  transform-origin: center;
}

    .region-group.hover path {
  transform: scale(1.02);
  filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
}
.region path {
  /* fill: #444; */
  stroke: #fff;
  stroke-width: 0.5;
  transition: transform 0.3s ease, filter 0.3s ease;
  transform-origin: center;
  transform-box: fill-box;
}

    
       .controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
    }

    .controls button {
      margin: 2px 0;
      padding: 10px;
      font-size: 18px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .controls button:hover {
      background: #555;
    }
    .main-div{
        position: relative;
    }
    #map:active {
  cursor: grabbing;
}

#map {
  cursor: default; 
}


.mini-map {
  position: absolute;
  bottom: 10px;
  left: 10px;
  border: 1px solid #ccc;
  background: white;
  z-index: 100;
}

#viewportRect {
  pointer-events: none;
  stroke: red;
  stroke-width: 1;
  fill: rgba(255, 0, 0, 0.1);
}

.region.hover path {
  transform: scale(1.02);
  filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
}

.region-group {
    transition: transform 0.3s ease;
    transform-box: fill-box;
    transform-origin: center;
    cursor: pointer;
  }

  .region-group:hover {
    transform: scale(1.02);
  }

     .cls-2 {
        fill: none;
        stroke: #000;
        stroke-miterlimit: 10;
        stroke-width: .5px;
      }
      .cls-4 {
        fill: #231f20;
        font-family: MyriadPro-Regular, 'Myriad Pro';
        font-size: 12px;
      }

      .color-one{
        fill: #c63763;
        /* color: #c63763; */
      }
      .color-two{
        color: #8a1537;
      }
      .color-three{
        color: #402023;
      }



      .card {
  width: 300px;
  border-radius: 10px;
  color: white;
  font-family: Arial, sans-serif;
  margin: 20px auto;
  text-align: center;
  overflow: hidden;
  position: relative;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card-header {
  font-size: 12px;
  text-transform: uppercase;
  padding: 10px 0;
  font-weight: bold;
}

.card-image {
  padding: 0 15px; 
}

.card-image img {
  width: 100%;
  height: auto;
  display: block;
}

.card-content {
  padding: 15px;
}

.card-title {
  font-weight: bold;
  margin-bottom: 10px;
}

.card-details {
  font-size: 14px;
  line-height: 1.6;
}

    </style>

<script>
  function createCard({ bgColor, header, imageUrl, title, location, date, value }) {
    const container = document.getElementById('card-container');
    const card = document.createElement('div');
    card.className = 'card';
    card.style.backgroundColor = bgColor;

    card.innerHTML = `
      <div class="card-header">${header}</div>
      <div class="card-image">
        <img src="${imageUrl}" alt="Project Image">
      </div>
      <div class="card-content">
        <div class="card-title">${title}</div>
        <div class="card-details">
          Location â€“ ${location}<br>
          Date â€“ ${date}<br>
          Value â€“ ${value}
        </div>
      </div>
    `;

    container.innerHTML = ''; // Clear previous cards
    container.appendChild(card);
  }

  // Wait until DOM and product data are ready
  window.addEventListener("DOMContentLoaded", () => {

        if (data) {

        }
      });

      dot.addEventListener('mouseleave', () => {
        document.getElementById('card-container').innerHTML = '';
      });
    });
  });
